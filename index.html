  <style>
    body {
      font-family: 'IBM Plex Sans Arabic', 'Tajawal', sans-serif;
      @apply bg-gradient-to-br from-slate-900 via-blue-900 to-slate-900 text-white;
    }
    
    /* Enhanced scrollbar */
    ::-webkit-scrollbar {
      width: 8px;
      height: 8px;
    }
    ::-webkit-scrollbar-track {
      @apply bg-slate-800/50 backdrop-blur-sm rounded-full;
    }
    ::-webkit-scrollbar-thumb {
      @apply bg-slate-600/80 rounded-full hover:bg-slate-500/80 transition-colors;
    }
    
    /* Firefox scrollbar */
    html {
      scrollbar-width: thin;
      scrollbar-color: var(--scrollbar-thumb-color) var(--scrollbar-track-color);
    }
    
    /* Animations */
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .animate-fadeIn {
      animation: fadeIn 0.3s ease-out forwards;
    }
    
    /* Glass effect */
    .glass-effect {
      @apply backdrop-blur-lg bg-white/10 border border-white/20;
    }
    
    /* Ensure full height */
    html, body, #root {
      height: 100%;
      min-height: 100vh;
    }
    
    /* Enhanced shadows */
    .shadow-top {
      box-shadow: 0 -4px 6px -1px rgba(0, 0, 0, 0.1), 
                  0 -2px 4px -1px rgba(0, 0, 0, 0.06);
    }
  </style>
